name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['10.0.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test with coverage
      run: dotnet test --no-build --verbosity normal --collect:"XPlat Code Coverage" --results-directory:"${{ runner.temp }}/TestResults"
    
    - name: Generate coverage report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool || true
        reportgenerator -reports:"${{ runner.temp }}/TestResults/**/coverage.cobertura.xml" -targetdir:"${{ runner.temp }}/coverage" -reporttypes:"Html;Cobertura" || echo "No coverage files found or report generation failed"
    
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ${{ runner.temp }}/TestResults/**/coverage.cobertura.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        if_ci_failed: false
    
    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: ${{ runner.temp }}/coverage
        retention-days: 30

  docker:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (for tags)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [linux-x64, linux-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [osx-x64, osx-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30
