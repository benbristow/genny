name: Test and Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        dotnet-version: ['10.0.x']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --no-restore
    
    - name: Test
      run: dotnet test --no-build --verbosity normal

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [linux-x64, linux-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30

  build-windows:
    runs-on: windows-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [win-x64, win-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    needs: test
    
    strategy:
      matrix:
        runtime: [osx-x64, osx-arm64]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Publish self-contained binary
      run: dotnet publish Genny/Genny.csproj -c Release --self-contained true -r ${{ matrix.runtime }} -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish/${{ matrix.runtime }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: genny-${{ matrix.runtime }}
        path: publish/${{ matrix.runtime }}/Genny*
        retention-days: 30
